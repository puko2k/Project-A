<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s</title>
    <link rel="stylesheet" href="./Style/Estetica.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="./Img/unblakc.png" alt="">
        </div>
        <div class="form">
            <form action="" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="enviar-button">
                        <button><a href="">Enviar</a></button>
                    </div>
                </div>
                <input type=hidden name="oid" value="00Dak00000EO6nz">
                <input type=hidden name="retURL" value="">
                <div class="input-group">
                    <div class="input-box">
                        <label for="first_name">Primeiro Nome</label>
                        <input id="first_name" type="text" name="first_name" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="last_name">Sobrenome</label>
                        <input id="last_name" type="text" name="last_name" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu Email" required>
                    </div>
                    <div class="input-box">
                        <label for="mobile">celular</label>
                        <input id="mobile" type="tel" name="mobile" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="zip">cep</label>
                        <input id="zip" type="text" name="zip" placeholder="00000-000" required maxlength="8">
                    </div>
                    <div class="input-box">
                        <label for="state">Estado/província</label>
                        <input id="state" type="text" name="state" placeholder="Estado" required>
                    </div>
                    <div class="input-box">
                        <label for="city">Cidade</label>
                        <input id="city" type="text" name="city" placeholder="Cidade" required>
                    </div>
                    <div class="input-box">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" name="bairro" placeholder="bairro" required>
                    </div>
                    <div class="input-box">
                        <label for="street">Rua</label>
                        <input id="street" type="text" name="street" placeholder="Estado" required>
                    </div>
                    <div class="input-box">
                        <label for="Number">Número</label>
                        <input id="number" type="text" name="number" placeholder="Número" required>
                    </div>
                </div>
                <div class="continuar-button">
                    <button name="submit"><a href="">Enviar</a></button>
                </div>
            </form>
        </div>
    </div>
    <script src="./Script/consultar-endereco.js"></script>
</body>

</html>
